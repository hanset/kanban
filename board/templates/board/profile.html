{% extends 'board/base.html' %}
{% block content %}
<div class="panel panel-default">
	<div class='panel-heading'>About</div>
	<div class="panel-body">
		<table class='table table-default'>
			<thead>
				</tr>
					<th>Username</th>
			    	<th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
			    </tr>
	    	</thead>
	    	<tbody>
	    		<tr>
	    			<td>{{ user.username }}</td>
	    			<td>{{ user.email }}</td>
                    <td>{{ user.first_name }}</td>
                    <td>{{ user.last_name }}</td>
	    		</tr>
	    	</tbody>
 		</table>
	</div>
	<div class="panel-footer">
	</div>
</div>
{% endblock %}

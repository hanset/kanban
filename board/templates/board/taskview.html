{% block title %}{{ task.name }}{% endblock %}
	
{% if task %}
    <ul>
    <li>Creator: {{ task.creator }}</li>
    <li>Owner: {{ task.owner }}</li>
    <li>Creation Date: {{ task.creation_date }}</li>
    <li>Name: {{ task.name }}</li>
    <li>Description: {{ task.description }}</li>
    <li>State: {{ task.state }}</li>
    </ul>
{% else %}
    <p>No task here!</p>
{% endif %}

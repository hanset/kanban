<h1>{{ inprog.description }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="" method="post">
    {% csrf_token %}
    {% for descript in inprog %}
        <input type="radio" name="In Progress" id="descript{{ forloop.counter }}" value="{{ descript.id }}"/>
    <label for="descript{{ forloop.counter }}">{{ descript.description }}</label><br />
    {% endfor %}
    <input type="submit" value="Submit" />
</form>
